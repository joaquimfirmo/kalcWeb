<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">

    <link rel="stylesheet" href="css/kalcWeb.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
      <script type="text/javascript" src="KackWeb.js"></script>

</head>

<body>

    <div class="calculator">
       
          <div class="screen" id="digi"></div>
        <div class="buttons">
            <div class="numbers">
                 <button data-val="9"    onclick="digitados(innerText)">9</button>
                <button data-val="8"     onclick="digitados(innerText)">8</button>
                <button data-val="7"     onclick="digitados(innerText)">7</button>
                <button data-val="6"     onclick="digitados(innerText)">6</button>
                <button data-val="5"     onclick="digitados(innerText)">5</button>
                <button data-val="4"     onclick="digitados(innerText)">4</button>
                <button data-val="3"     onclick="digitados(innerText)">3</button>
                <button data-val="2"     onclick="digitados(innerText)">2</button>
                <button data-val="1"     onclick="digitados(innerText)">1</button>
                 
                    <button data-val="clear" onclick="apagar()">C</button>
                <button data-val="." onclick="digitados(innerText)">.</button>
                <button data-val="0"   onclick="digitados(innerText)">0</button>
            </div>
            <div class="operators">
                <button data-val="รท"    onclick="sinal('รท')">รท</button> 
                <button data-val="x"    onclick="sinal('x')">x</button>
                <button data-val="-"    onclick="sinal('-')">-</button>
                <button data-val="+"    onclick="sinal('+')">+</button>
                <button data-val="="    onclick="sinal('=')">=</button>

              

            </div>
        </div>
    </div>

  
   
    
</body>

</html>
