<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">

    <link rel="stylesheet" href="css/kalcWeb.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

    <div class="calculator">
        <div class="screen" id="digi"></div>
          <div class="screen" id="resultado"></div>
        <div class="buttons">
            <div class="numbers">
                <button data-val="9" value="9" onclick="digitados(9)">9</button>
                <button data-val="8" value="8" onclick="digitados(8)">8</button>
                <button data-val="7" value="7" onclick="digitados(7)">7</button>
                <button data-val="6" value="6" onclick="digitados(6)">6</button>
                <button data-val="5" value="5" onclick="digitados(5)">5</button>
                <button data-val="4" value="4" onclick="digitados(4)">4</button>
                <button data-val="3" value="3" onclick="digitados(3)">3</button>
                <button data-val="2" value="2" onclick="digitados(2)">2</button>
                <button data-val="1" value="1" onclick="digitados(1)">1</button>
                <button data-val="clear">C</button>
                <button data-val=".">.</button>
                <button data-val="0" href="0">0</button>
            </div>
            <div class="operators">
                <button data-val="รท" value="รท" 	onclick="digitados('รท')">รท</button>	
                <button data-val="x" value="x" 	onclick="digitados('x')">x</button>
                <button data-val="-" value="-"	onclick="digitados('-')">-</button>
                <button data-val="+" value="+" 	onclick="digitados('+')">+</button>
                <button data-val="=">=</button>

            </div>
        </div>
    </div>

    <script> 

    	function digitados(num){

    		var numero = num;

             
    		

    		document.getElementById("digi").innerHTML = numero; 
             
    		var atual = document.getElementById("digi").innerText;

    		var soma = parseInt(atual);
 
 			document.getElementById("resultado").innerHTML = soma + 5; 




    		



    		


    	}

   
    </script>
</body>

</html>
